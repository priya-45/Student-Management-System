<script>
    'use strict';

$(document).ready(function() {

	// Area chart
    var options = {
          series: [{{student}}, {{staff}}, {{subject}}, {{course}}],
          chart: {
          height: 350,
		  width: '100%',
          type: 'pie',
        },
        labels: ['Students', 'Staffs', 'Subjects', 'Courses'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#all_detail"), options);
        chart.render();
      

	// Bar chart
	
	if ($('#stud_gender').length > 0) {
	var optionsBar = {
		chart: {
			type: 'bar',
			height: 350,
			width: '100%',
			stacked: true,
			toolbar: {
				show: false
			},
		},
		dataLabels: {
			enabled: false
		},
		plotOptions: {
			bar: {
				columnWidth: '45%',
			}
		},
		series: [{
			name: "Boys",
			color: '#fdbb38',
			data: [{{student_gender_male}}],
		}, {
			name: "Girls",
			color: '#19affb',
			data: [{{student_gender_female}}],
		}],
        

		labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
		xaxis: {
			labels: {
				show: false
			},
			axisBorder: {
				show: false
			},
			axisTicks: {
				show: false
			},
		},
		yaxis: {
			axisBorder: {
				show: false
			},
			axisTicks: {
				show: false
			},
			labels: {
				style: {
					colors: '#777'
				}
			}
		},
		title: {
			text: '',
			align: 'left',
			style: {
				fontSize: '18px'
			}
		}

	}
  
	var chartBar = new ApexCharts(document.querySelector('#stud_gender'), optionsBar);
	chartBar.render();
	}

    //  Student & staff charts

    var options = {
          series: [{{student}}, {{staff}}],
          chart: {
          type: 'donut',
     
        },
        labels: ['Students', 'Staffs',],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
                height: 350,
			width: '100%',
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#stud_staff"), options);
        chart.render();


        //  Course and Subject chart

        var options = {
          series: [{{course}}, {{subject}}],
          chart: {
            height: 350,
			width: '100%',
          type: 'donut',
        },
        plotOptions: {
          pie: {
            startAngle: -90,
            endAngle: 270
          }
        },
        dataLabels: {
          enabled: false
        },
        fill: {
          type: 'gradient',
        },
        legend: {
          formatter: function(val, opts) {
            return val + " - " + opts.w.globals.series[opts.seriesIndex]
          }
        },
        labels: ['Courses', 'Subjects',],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#course_sub"), options);
        chart.render();
      
  
});



</script>
